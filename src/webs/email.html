<!DOCTYPE html>
<html>
<head>
  <title>Send E-Mail</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <template>
      <v-app>
        <v-main>
          <v-container
            class="fill-height"
            fluid
          >
            <v-row
              align="center"
              justify="center"
            >
              <v-col
                cols="12"
                sm="8"
                md="4"
              >
                <v-card class="elevation-12">
                  <v-toolbar
                    color="error"
                    dark
                    flat
                  >
                    <v-toolbar-title>Отправка сообщения GScript</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-tooltip bottom>
                      <template v-slot:activator="{ on }">
                        <v-btn
                          icon
                          large
                          target="_blank"
                          v-on="on">
                          <v-icon>mdi-code-tags</v-icon>
                        </v-btn>
                      </template>
                      <span>Справка</span> 
                    </v-tooltip>
                  </v-toolbar>

                  <v-card-text>

                    <v-form
                    v-model="valid"
                    lazy-validation
                    ref="form">
                      <v-text-field
                        label="Пользователь"
                        name="login"
                        v-model="user.username"
                        placeholder="Введите имя пользователя"
                        prepend-icon="mdi-account"
                        type="text"
                        :rules="[loginRules.required, loginRules.min]"
                        required
                      ></v-text-field>

                      <v-text-field
                        id="password"
                        v-model="user.password"
                        placeholder="Введите пароль"
                        label="Пароль"
                        name="password"

                        prepend-icon="mdi-lock"
                        :type="show1 ? 'text' : 'password'"
                        @click:append="show1 = !show1"
                        :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
                        :rules="[passwordRules.required, passwordRules.min]"
                        min
                      ></v-text-field>
                      <!--
                      :rules="[passwordRules.required, passwordRules.min]"
                    -->
                    <h3 v-if="formError == true" class="mx-auto yellow--text text--darken-2">{{formMessage}}</h3>
                    </v-form>
                  </v-card-text>

                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn class="mr-4" color="secondary" @click="resetForm">Очистить</v-btn>
                    <v-btn class="mr-4" @click="submitForm" :disabled="!valid" color="green darken-2">Подтвердить</v-btn>
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>
            <!--v-row>
              <h3 class="mx-auto">Spacing</h3>
            </v-row>

            <v-row>
              {{this.verify}}
            </v-row-->
          </v-container>
        </v-main>
      </v-app>
    </template>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
  new Vue({
      el: '#app',

      vuetify: new Vuetify({
          theme: {
            disable: false,
            dark: true,
            //themes: { dark },
          },
        }
      ),
      computed : {
          user_username : function(){
              //alert("user_username "+this.user.username);
              return this.user.username;
          },
      },

      methods:{
        resetForm: function(){
          this.$refs.form.reset();
          this.verify = false;
          this.valid = false;
          this.count = 0;
          this.formError = false;
        },

        submitForm: function(){
          if(this.$refs.form.validate()) {
            this.checkLogin();
          } else {
            this.verify = false;
            this.valid = false;
          }
        },

        checkLogin: function(){

           if(this.count==3) {
             this.formError = false;
             window.open("index.html","_self");
           } else {
             this.count++;
             this.formError = true;
             this.formMessage = "Логин не верен, осталось ("+(3-this.count)+") попытки."
           }

        }
      },

      watch: {
        user_username: function(newQuestion, oldQuestion) {
          //alert("1user_username "+ newQuestion+" "+this.verify);
          if(newQuestion && newQuestion.length>0)
            this.verify = true;
          //alert("user_username "+(newQuestion)+" "+this.verify);
          //alert("2user_username "+ newQuestion+" "+this.verify);
        }
      },

      data: function () { return {

        count: 0,
        formError: false,
        formMessage: "Логин не верен",
        verify: true,
        valid: false,

        user: {
          username: null,
          password: null
        },
        show1: false,
        emailRules: [
          v => !!v || "Required",
          v => /.+@.+\..+/.test(v) || "E-mail must be valid"
        ],

        loginRules: {
          required: value => (!!value)   || "Поле обязательно.",
          min: v => ((v && v.length >= 4)) || "Мин 4 символа"
          //required: value => (!!this.verify)   || "Поле обязательно. "+value,
          //min: v => (this.verify) || "Мин 4 символа"
        },

        passwordRules: {
          required: value => (!!value) || "Поле обязательно.",
          min: v => (v && v.length >= 8) || "Мин 8 символа"
        }

      }},


    })
  </script>
</body>
</html>
