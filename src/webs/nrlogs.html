                localTZDates: function(adate){
                    // 2021-03-31T10:46:48.841Z
                    var tzShift = -2;
                    var zdate = new Date(adate);
                    var ldate=new Date(zdate.getTime() - (60000*(zdate.getTimezoneOffset()+tzShift)));
                    var ldateTime = ldate.toISOString().replace('Z', '');
                    
                    var ldate = ldateTime.substring(8,10)+'.'+
                            ldateTime.substring(5,7)+'.'+
                            ldateTime.substring(0,4)
                            
                    var ltime = ldateTime.substring(11,13)+':'+
                            ldateTime.substring(14,16)+':'+
                            ldateTime.substring(17)

                    var ret = {
                        zeroDateTime: zdate.toISOString(),
                        localDate: ldate,
                        localTime: ltime,
                        localISODateTime: ldateTime,
                        localTZDateTime:  ldate+"T"+ltime
                    };
                    return ret;
                },

                prepare_message: function(message, mode) {
                    var ret = message;
                    if(mode === 0 && message.length > 200) {
                        ret=message.substring(0,200) + ' ... ';
                    }
                    if( (message.startsWith('{') && message.endsWith('}')) ||
                        (message.startsWith('[') && message.endsWith(']'))
                    ){    
                        if(mode === 0) {                    
                            ret = JSON.stringify(JSON.parse(message), null, 2);
                            if(message.length > 200) 
                                ret=ret.substring(0,200) + ' ... ';
                        }
                        else
                            ret = message.replaceAll('":', '": ');
                    }
                    return ret;
                },

                // https://learn.javascript.ru/fetch
                exequteRequest: async function() {

                    this.loading = true;

                    var pathTo = "common/logger/syslog/";
                    if (this.from.database === "openbank")
                        pathTo = "common/logger/clilog/";

                    var headers = {

                    };
                    
                    if(this.isHostIP)
                        this.hostName = this.hostNameI;
                    else 
                        this.hostName = this.hostNameA;

                    //var realUrl = "https://nr-gateway.dev.ukrgasaws.com/9118aabf34299ead9f57921edb7c8209";

//alert("exequteRequest "+ realUrl);
                    var result = {};
                    let base64data = btoa(this.sql.query);
//alert(base64data);
                    var request = {
                        data: base64data
                    };
/*
                    const httpsAgent = new https.Agent({
                        rejectUnauthorized: false,
                    });
*/
                    const requestOptions = {
                        method: "POST",
                        headers: headers,
                        //agent: httpsAgent,

                        //redirect: 'follow',
                        //mode: "no-cors",

                        body: JSON.stringify(request)
                    };

                    await fetch(realUrl, requestOptions)
                     .then(async response => {
                        const bdata = await response.text();

                        this.loading = false;

//alert(bdata);
                        result = decodeURIComponent(escape(atob(bdata)));
//console.log(result);
//alert(result);
                        const data = JSON.parse(result);
                        this.result = data.data;

                        if(this.result.length >0) {
                            for(i of this.result) {
                                //alert(JSON.stringify(i));
                                if(this.from.mode === 'payload') {
                                    if(i.payload !== undefined)
                                        i.message = JSON.stringify(i.payload, null,2);
                                } 
                            }
                        }
                        

                        if (!response.ok) {
                            this.loading = false;
                            // get error message from body or default to response statusText
                            const error = (data && data.message) || response.statusText;
                            this.error = error;
                            alert('E1 fetch ['+realUrl+'] \n' + JSON.stringify(response, null, ' ') + ' ');
                            return Promise.reject(error);
                        }
                    })
                    .catch(error => {
                        this.loading = false;
                        this.error = error;
                        alert("E2 fetch ["+realUrl+"] \n" + error);
                        console.log("E2 fetch ["+realUrl+"]", error);
                    });

                    return result;
                    }
